name: Auto Update IPv6 Proxies (Multi-Source with SOCKS5)

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一UTC 00:00（北京周一08:00）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 修复exit 128
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install requests pysocks ipaddress

    - name: Fetch, Test & Update IPv6 Proxies
      run: python auto_update_ipv6_proxies.py

    - name: Commit changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add proxies_success.txt || echo "Add failed"
        git commit -m "Auto update IPv6 proxies - $(date)" || echo "No changes or commit failed"
        git push || echo "Push failed - check permissions"
      continue-on-error: true

    - name: Notify
      if: always()
      run: |
        if [ -s proxies_success.txt ]; then
          echo "IPv6 Proxies updated with data!"
        else
          echo "proxies_success.txt written but empty - check logs for issues"
        fi
