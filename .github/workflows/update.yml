name: Auto Update IPv6 Proxies (Multi-Source with SOCKS5)

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一UTC 00:00（北京周一08:00）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests pysocks ipaddress || echo "Dependency install failed, but continue"
      continue-on-error: true  # 容错pip失败

    - name: Fetch, Test & Update IPv6 Proxies
      run: |
        echo "Starting script with debug mode..."
        python -c "import sys; print('Python version:', sys.version)"
        python auto_update_ipv6_proxies.py 2>&1 || echo "Script failed with exit 1 - check above errors"
      shell: bash
      continue-on-error: true  # 防止脚本失败终止工作流

    - name: Commit changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add proxies_success.txt || echo "Add failed"
        git commit -m "Auto update IPv6 proxies - $(date)" || echo "No changes or commit failed"
        git push || echo "Push failed"
      continue-on-error: true

    - name: Debug Output
      if: always()
      run: |
        echo "=== Final Debug ==="
        ls -la proxies_success.txt || echo "File not created"
        head -10 proxies_success.txt || echo "File empty or missing"
        echo "Workflow ended - check logs for Python errors"
